<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form Assignment</title>
    <link rel="stylesheet" href="reg_form_assignment.css" />
  </head>
  <body>
    <h1>User Registration Form</h1>

    <div class="form">
      <div class="name">
        <label for="">Name:</label>
        <input type="text" class="main-input" />
      </div>

      <div class="email">
        <label for="">Email:</label>
        <input type="email" class="main-input" />
      </div>

      <div class="password">
        <label for="">Password:</label>
        <input type="password" class="main-input" />
      </div>

      <div class="confirm_password">
        <label for="">Confirm Password:</label>
        <input type="password" class="main-input" />
      </div>

      <div class="date_of_birth">
        <label for="">Date of Birth:</label>
        <input type="date" class="main-input" />
      </div>

      <div class="gender">
        <label for="">Gender:</label><br />
        <input type="radio" / value="Male" name="Gender"><span class="choices"
          >Male</span
        >
        <input type="radio" value="Female" name="Gender" /><span class="choices"
          >Female</span
        >
        <input type="radio" value="Other" name="Gender" /><span class="choices"
          >Other</span
        >
      </div>

      <div class="interests">
        <label for="">Interests:</label>
        <input type="checkbox" /><span class="choices">Music</span>
        <input type="checkbox" /><span class="choices">Sports</span>
        <input type="checkbox" /><span class="choices">Reading</span>
      </div>

      <div class="buttons">
        <input type="reset" class="btn btn-1" />
        <input type="submit" class="btn btn-2" />
      </div>
    </div>
  </body>
</html>
